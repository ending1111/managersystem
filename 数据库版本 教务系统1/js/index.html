<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.9.1.min.js" type="text/javascript">
			
		</script>
		<script src="tools.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$("div").html(createPage(100,200))
				$("div").on("click",function(){
					// 转换成整形
					var pageIndex=parseInt($(event.target).html())
					if(pageIndex)
						$("div").html(createPagin(pageIndex,200))
				})
			})
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
